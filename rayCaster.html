
<!DOCTYPE html>
<html>
	<head>
		<title> Individual Project </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="chess.css" />
		<script src="js/three.min.js"></script>
		<script src="js/OBJMTLLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script type="application/x-glsl" id="sky-vertex">
				varying vec2 vUV;

				void main() {
				  vUV = uv;
				  vec4 pos = vec4(position, 1.0);
				  gl_Position = projectionMatrix * modelViewMatrix * pos;
				}
		</script>

		<script type="application/x-glsl" id="sky-fragment">
				uniform sampler2D texture;
				varying vec2 vUV;

				void main() {
				  vec4 sample = texture2D(texture, vUV);
				  gl_FragColor = vec4(sample.xyz, sample.w);
				}
		</script>
	</head>

	<body>
		<!-- The script import should be in the head tag, but because
			baby.js uses the 'body' tag and we didn't force JavaScript
			to run after the HTML doc is loaded, we put the whole
			something.js within the 'body' tag. -->

		<script src="js/something.js"></script>
		<div id="info">
			<span> CHESS GAME - Group Project for CIS 487 </span>
		</div>
		<div id="option">
			<h1 id="move">Current Player</h1>
			<h1 id="player" style="color: white">WHITE</h1>
			<h3 id="piecesLeft_1" style="color: white">White Pieces Left: 16 </h3>
			<h3 id="piecesLeft_2" style="color: white">Black Pieces Left: 16 </h3>

		</div>
	</body>
</html>
